<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tour SL</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">TOUR SL</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="explore.html">Explore</a></li>
                <li><a href="#culture">Culture</a></li>
                <li><a href="#experiences">Experiences</a></li>
            </ul>
        </div>
    </nav>

    <!-- Background -->
    <div class="login-background">
        <img src="https://images.unsplash.com/photo-1571844307880-751c6d86f3f3?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80" alt="Sri Lanka Background">
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1 class="login-title">WELCOME</h1>
                <p class="login-subtitle">Begin your Sri Lankan adventure</p>
            </div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <input type="email" class="form-input" id="email" placeholder=" " required>
                    <label for="email" class="form-label">Email Address</label>
                </div>

                <div class="form-group">
                    <input type="password" class="form-input" id="password" placeholder=" " required>
                    <label for="password" class="form-label">Password</label>
                </div>

                <div class="form-options">
                    <div class="checkbox-group">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn">Sign In</button>
            </form>

            <div class="divider">
                <span>or continue with</span>
            </div>

            <div class="social-login">
                <button class="social-btn" onclick="socialLogin('google')">
                    <span>üåê</span>
                    Google
                </button>
                <button class="social-btn" onclick="socialLogin('facebook')">
                    <span>üìò</span>
                    Facebook
                </button>
            </div>

            <div class="signup-link">
                Don't have an account? <a href="#" onclick="showSignup()">Sign up here</a>
            </div>
        </div>
    </div>

    <script>
        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            // Basic validation
            if (!email || !password) {
                showMessage('Please fill in all fields', 'error');
                return;
            }
            
            // Simulate login process
            showMessage('Signing you in...', 'info');
            
            setTimeout(() => {
                // Simulate successful login
                showMessage('Welcome back! Redirecting...', 'success');
                setTimeout(() => {
                    // Redirect to main page
                    window.location.href = 'index.html';
                }, 1500);
            }, 2000);
        });

        // Social login functions
        function socialLogin(provider) {
            showMessage(`Connecting with ${provider}...`, 'info');
            // Implement actual social login logic here
            setTimeout(() => {
                showMessage('Social login would be implemented here', 'info');
            }, 1500);
        }

        function showSignup() {
            showMessage('Sign up page would be implemented here', 'info');
            // Implement navigation to signup page
        }

        // Message system
        function showMessage(message, type = 'info') {
            // Remove existing messages
            const existingMessage = document.querySelector('.message');
            if (existingMessage) {
                existingMessage.remove();
            }

            // Create message element
            const messageDiv = document.createElement('div');
            messageDiv.className = `message message-${type}`;
            messageDiv.textContent = message;
            
            // Style the message
            Object.assign(messageDiv.style, {
                position: 'fixed',
                top: '100px',
                left: '50%',
                transform: 'translateX(-50%)',
                padding: '15px 30px',
                borderRadius: '10px',
                color: '#fff',
                fontWeight: '300',
                zIndex: '10000',
                animation: 'slideDown 0.3s ease',
                minWidth: '300px',
                textAlign: 'center'
            });

            // Set background color based on type
            switch(type) {
                case 'success':
                    messageDiv.style.background = 'linear-gradient(135deg, #27ae60, #2ecc71)';
                    break;
                case 'error':
                    messageDiv.style.background = 'linear-gradient(135deg, #e74c3c, #c0392b)';
                    break;
                case 'info':
                default:
                    messageDiv.style.background = 'linear-gradient(135deg, #d4af37, #f4d03f)';
                    messageDiv.style.color = '#000';
                    break;
            }

            document.body.appendChild(messageDiv);

            // Remove message after 3 seconds
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.style.animation = 'slideUp 0.3s ease';
                    setTimeout(() => {
                        messageDiv.remove();
                    }, 300);
                }
            }, 3000);
        }

        // Add slide animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideDown {
                from {
                    opacity: 0;
                    transform: translateX(-50%) translateY(-20px);
                }
                to {
                    opacity: 1;
                    transform: translateX(-50%) translateY(0);
                }
            }
            
            @keyframes slideUp {
                from {
                    opacity: 1;
                    transform: translateX(-50%) translateY(0);
                }
                to {
                    opacity: 0;
                    transform: translateX(-50%) translateY(-20px);
                }
            }
        `;
        document.head.appendChild(style);

        // Enhanced form interactions
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentNode.style.transform = 'scale(1.02)';
                this.parentNode.style.transition = 'transform 0.3s ease';
            });

            input.addEventListener('blur', function() {
                this.parentNode.style.transform = 'scale(1)';
            });
        });

        // Add subtle parallax effect to background
        let ticking = false;
        
        function updateParallax() {
            const scrolled = window.pageYOffset;
            const parallax = document.querySelector('.login-background img');
            const speed = scrolled * 0.5;
            
            if (parallax) {
                parallax.style.transform = `translateY(${speed}px) scale(1.05)`;
            }
            
            ticking = false;
        }

        function requestTick() {
            if (!ticking) {
                requestAnimationFrame(updateParallax);
                ticking = true;
            }
        }

        window.addEventListener('scroll', requestTick);
    </script>
</body>
</html>
